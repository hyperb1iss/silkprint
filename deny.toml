# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
all-features = true

# ── Advisory database ─────────────────────────────────────────
# Since cargo-deny 0.16+, all advisories are denied by default.
# Use `ignore` to suppress specific advisories if needed.
[advisories]
ignore = [
    # All transitive deps from typst/syntect/rust-embed — no action until upstream migrates.
    { id = "RUSTSEC-2024-0320", reason = "yaml-rust: transitive via typst → syntect" },
    { id = "RUSTSEC-2025-0141", reason = "bincode: transitive via typst → syntect" },
    { id = "RUSTSEC-2024-0436", reason = "paste: transitive via typst → hayagriva" },
    { id = "RUSTSEC-2024-0370", reason = "proc-macro-error: transitive via rust-embed" },
    { id = "RUSTSEC-2026-0009", reason = "time DoS: transitive via typst — no user input path" },
]

# ── License compliance ────────────────────────────────────────
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "MPL-2.0",
    "BSL-1.0",
    "CC0-1.0",
    "OpenSSL",
]
confidence-threshold = 0.8

# ── Crate bans ────────────────────────────────────────────────
[bans]
multiple-versions = "warn"
# Warn on wildcards (mermaid-rs-renderer is a git dep pinned by tag;
# tighten to "deny" once it's on crates.io)
wildcards = "warn"

# ── Source restrictions ───────────────────────────────────────
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = [
    "https://github.com/1jehuang/mermaid-rs-renderer",
]
