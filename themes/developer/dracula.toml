# ═══════════════════════════════════════════════════════════════
# SilkPrint Theme — Dracula
# Gothic, vivid, nocturnal — elegant darkness
# ═══════════════════════════════════════════════════════════════

[meta]
name        = "Dracula"
version     = "1"
variant     = "dark"
description = "Gothic, vivid, nocturnal — elegant darkness"
print_safe  = false
extends     = ""

# ─── Layer 1: Primitives ──────────────────────────────────────

[colors]
background     = "#282A36"
current_line   = "#44475A"
foreground     = "#F8F8F2"
comment        = "#6272A4"
comment_bright = "#8A96BB"
cyan           = "#8BE9FD"
green          = "#50FA7B"
orange         = "#FFB86C"
pink           = "#FF79C6"
purple         = "#BD93F9"
red            = "#FF5555"
yellow         = "#F1FA8C"
dark_bg        = "#21222C"
selection      = "#44475A"

[fonts]
heading          = "Inter"
heading_weight   = 600
heading_italic   = false
body             = "Source Serif 4"
body_weight      = 400
body_italic      = false
mono             = "JetBrains Mono"
mono_weight      = 400
mono_ligatures   = false
heading_fallback = ["Inter", "Helvetica Neue", "Arial"]
body_fallback    = ["Source Serif 4", "Georgia", "Times New Roman"]
mono_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]

[font_sizes]
body   = "11pt"
small  = "9pt"
code   = "10pt"
h1     = "26pt"
h2     = "21pt"
h3     = "17pt"
h4     = "14pt"
h5     = "12pt"
h6     = "11pt"

# ─── Layer 2: Semantic ────────────────────────────────────────

[page]
background     = "background"
margin_top     = "25mm"
margin_bottom  = "30mm"
margin_left    = "25mm"
margin_right   = "25mm"
paper          = "a4"
columns        = 1
column_gap     = "12mm"

[text]
color           = "foreground"
line_height     = 1.5
paragraph_gap   = "0.85em"
justification   = "justify"
spacing_mode    = "gap"
first_line_indent = "0pt"
orphan_lines    = 2
widow_lines     = 2

[headings]
color          = "purple"
font           = "heading"
line_height    = 1.2
letter_spacing = "-0.015em"

[headings.h1]
weight           = 700
line_height      = 1.1
border           = true
above            = "36pt"
below            = "12pt"
page_break_before = false

[headings.h2]
weight           = 600
line_height      = 1.15
border           = true
above            = "28pt"
below            = "8pt"
page_break_before = false

[headings.h3]
weight         = 600
line_height    = 1.2
above          = "22pt"
below          = "6pt"

[headings.h4]
weight         = 500
line_height    = 1.2
above          = "18pt"
below          = "4pt"

[headings.h5]
weight         = 500
line_height    = 1.25
above          = "18pt"
below          = "4pt"

[headings.h6]
weight         = 600
line_height    = 1.25
above          = "18pt"
below          = "4pt"
uppercase      = true
letter_spacing = "0.05em"

[code_block]
background        = "current_line"
border_color      = "current_line"
border_radius     = "6pt"
padding_vertical  = "12pt"
padding_horizontal = "14pt"
line_height       = 1.45
left_accent       = false
left_accent_color = "pink"
line_numbers      = false
language_label    = true
language_label_color = "comment"
language_label_size  = "8pt"
wrap              = true

[code_inline]
background     = "current_line"
border_color   = "current_line"
border_radius  = "3pt"

[blockquote]
border_color      = "pink"
border_width      = "2.5pt"
background        = "pink"
background_opacity = 0.0
text_color        = "foreground"
italic            = true
left_padding      = "14pt"

[table]
header_background   = "current_line"
header_border_color = "comment"
header_border_width = "1.5pt"
header_font         = "heading"
header_weight       = 600
row_border_color    = "current_line"
row_border_width    = "0.5pt"
stripe_background   = "dark_bg"
vertical_lines      = false
cell_padding        = "6pt 10pt"

[horizontal_rule]
color     = "current_line"
width     = "60%"
thickness = "0.5pt"
style     = "line"

[links]
color     = "pink"
underline = true

[images]
max_width        = "100%"
alignment        = "center"
border           = false
border_radius    = "4pt"
caption_font     = "body"
caption_size     = "small"
caption_color    = "comment_bright"
caption_italic   = true
caption_position = "below"

[list]
bullet_color       = "comment"
indent             = "20pt"
nested_indent      = "20pt"
task_checked_color = "green"
task_unchecked_color = "comment"

[footnotes]
separator_color   = "current_line"
separator_width   = "33%"
text_size         = "small"
number_color      = "pink"
backref_color     = "pink"

[alerts]
note_color          = "purple"
tip_color           = "green"
important_color     = "cyan"
warning_color       = "orange"
caution_color       = "red"
border_width        = "3pt"
background_opacity  = 0.08
show_icon           = true
show_label          = true

[toc]
title             = "Contents"
title_size        = "h2"
entry_color       = "foreground"
page_number_color = "comment"
leader_style      = "dots"
indent            = "1.5em"
max_depth         = 3

[page_numbers]
enabled    = true
position   = "bottom-center"
format     = "1"
font       = "body"
size       = "small"
color      = "comment"
first_page = false

[title_page]
enabled          = true
title_font       = "heading"
title_size       = "32pt"
title_color      = "purple"
subtitle_color   = "foreground"
author_color     = "foreground"
date_color       = "comment"
separator_color  = "pink"

[emphasis]
strikethrough_color = "comment"

[math]
color = "foreground"

[highlight]
fill         = "yellow"
fill_opacity = 0.25
text_color   = ""
border_radius = "2pt"

[description_list]
term_font       = "heading"
term_weight     = 600
term_color      = "purple"
definition_indent = "20pt"
term_spacing    = "4pt"
item_spacing    = "12pt"

# ─── Syntax Highlighting ──────────────────────────────────────

[syntax]
background = "current_line"

[syntax.text]
color = "#F8F8F2"

[syntax.keyword]
color  = "#FF9DD5"
bold   = true

[syntax.string]
color  = "#F1FA8C"
italic = true

[syntax.number]
color = "#CDAEFA"

[syntax.function]
color  = "#50FA7B"
bold   = true
italic = true

[syntax.type]
color = "#8BE9FD"

[syntax.comment]
color  = "#B5BCD4"
italic = true

[syntax.constant]
color = "#CDAEFA"

[syntax.boolean]
color = "#CDAEFA"
bold  = true

[syntax.operator]
color = "#FF9DD5"

[syntax.property]
color = "#50FA7B"

[syntax.tag]
color = "#FF9DD5"
bold  = true

[syntax.attribute]
color = "#50FA7B"

[syntax.variable]
color = "#F8F8F2"

[syntax.builtin]
color  = "#8BE9FD"
bold   = true

[syntax.punctuation]
color = "#F8F8F2"

[syntax.escape]
color = "#FFB86C"
bold  = true
