# ═══════════════════════════════════════════════════════════════
# SilkPrint Theme — Catppuccin Mocha
# Soothing pastels on deep velvet — the darkest flavor
# ═══════════════════════════════════════════════════════════════

[meta]
name        = "Catppuccin Mocha"
version     = "1"
variant     = "dark"
description = "Soothing pastels on deep velvet — the darkest flavor"
print_safe  = false
extends     = ""

# ─── Layer 1: Primitives ──────────────────────────────────────

[colors]
crust          = "#11111B"
mantle         = "#181825"
base           = "#1E1E2E"
surface0       = "#313244"
surface1       = "#45475A"
surface2       = "#585B70"
overlay0       = "#6C7086"
overlay1       = "#7F849C"
overlay2       = "#9399B2"
subtext0       = "#A6ADC8"
subtext1       = "#BAC2DE"
text           = "#CDD6F4"
rosewater      = "#F5E0DC"
flamingo       = "#F2CDCD"
pink           = "#F5C2E7"
mauve          = "#CBA6F7"
red            = "#F38BA8"
maroon         = "#EBA0AC"
peach          = "#FAB387"
yellow         = "#F9E2AF"
green          = "#A6E3A1"
teal           = "#94E2D5"
blue           = "#89B4FA"
lavender       = "#B4BEFE"

[fonts]
heading          = "Inter"
heading_weight   = 600
heading_italic   = false
body             = "Source Serif 4"
body_weight      = 400
body_italic      = false
mono             = "JetBrains Mono"
mono_weight      = 400
mono_ligatures   = false
heading_fallback = ["Inter", "Helvetica Neue", "Arial"]
body_fallback    = ["Source Serif 4", "Georgia", "Times New Roman"]
mono_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]

[font_sizes]
body   = "11pt"
small  = "9pt"
code   = "9.5pt"
h1     = "20pt"
h2     = "16pt"
h3     = "14pt"
h4     = "12pt"
h5     = "11pt"
h6     = "10pt"

# ─── Layer 2: Semantic ────────────────────────────────────────

[page]
background     = "base"
margin_top     = "25mm"
margin_bottom  = "30mm"
margin_left    = "25mm"
margin_right   = "25mm"
paper          = "a4"
columns        = 1
column_gap     = "12mm"

[text]
color           = "text"
line_height     = 1.4
paragraph_gap   = "0.65em"
justification   = "justify"
spacing_mode    = "gap"
first_line_indent = "0pt"
orphan_lines    = 2
widow_lines     = 2

[headings]
color          = "mauve"
font           = "heading"
line_height    = 1.2
letter_spacing = "-0.015em"

[headings.h1]
weight           = 700
line_height      = 1.1
border           = true
above            = "24pt"
below            = "10pt"
page_break_before = false

[headings.h2]
weight           = 600
line_height      = 1.15
border           = true
above            = "20pt"
below            = "8pt"
page_break_before = false

[headings.h3]
weight         = 600
line_height    = 1.2
above          = "16pt"
below          = "6pt"

[headings.h4]
weight         = 500
line_height    = 1.2
above          = "14pt"
below          = "5pt"

[headings.h5]
weight         = 500
line_height    = 1.25
above          = "12pt"
below          = "4pt"

[headings.h6]
weight         = 600
line_height    = 1.25
above          = "12pt"
below          = "4pt"
uppercase      = true
letter_spacing = "0.05em"

[code_block]
background        = "surface0"
border_color      = "surface1"
border_radius     = "6pt"
padding_vertical  = "12pt"
padding_horizontal = "14pt"
line_height       = 1.45
left_accent       = false
left_accent_color = "blue"
line_numbers      = false
language_label    = true
language_label_color = "overlay0"
language_label_size  = "8pt"
wrap              = true

[code_inline]
background     = "surface0"
border_color   = "surface1"
border_radius  = "3pt"

[blockquote]
border_color      = "blue"
border_width      = "2.5pt"
background        = "blue"
background_opacity = 0.0
text_color        = "subtext0"
italic            = true
left_padding      = "14pt"

[table]
header_background   = "surface0"
header_border_color = "surface1"
header_border_width = "1.5pt"
header_font         = "heading"
header_weight       = 600
row_border_color    = "surface0"
row_border_width    = "0.5pt"
stripe_background   = "mantle"
vertical_lines      = false
cell_padding        = "6pt 10pt"
font_size           = "9pt"
header_text_color   = ""

[horizontal_rule]
color     = "surface1"
width     = "60%"
thickness = "0.5pt"
style     = "line"

[links]
color     = "blue"
underline = true

[images]
max_width        = "100%"
alignment        = "center"
border           = false
border_radius    = "4pt"
caption_font     = "body"
caption_size     = "small"
caption_color    = "overlay2"
caption_italic   = true
caption_position = "below"

[list]
bullet_color       = "subtext0"
indent             = "20pt"
nested_indent      = "20pt"
task_checked_color = "green"
task_unchecked_color = "overlay0"

[footnotes]
separator_color   = "surface1"
separator_width   = "33%"
text_size         = "small"
number_color      = "blue"
backref_color     = "blue"

[alerts]
note_color          = "blue"
tip_color           = "green"
important_color     = "mauve"
warning_color       = "yellow"
caution_color       = "red"
border_width        = "3pt"
background_opacity  = 0.08
show_icon           = true
show_label          = true

[toc]
title             = "Contents"
title_size        = "h2"
entry_color       = "text"
page_number_color = "overlay0"
leader_style      = "dots"
indent            = "1.5em"
max_depth         = 3

[page_numbers]
enabled    = true
position   = "bottom-center"
format     = "1"
font       = "body"
size       = "small"
color      = "overlay0"
first_page = false

[title_page]
enabled          = true
title_font       = "heading"
title_size       = "32pt"
title_color      = "mauve"
subtitle_color   = "text"
author_color     = "subtext0"
date_color       = "overlay0"
separator_color  = "blue"

[emphasis]
strikethrough_color = "overlay0"

[math]
color = "text"

[highlight]
fill         = "yellow"
fill_opacity = 0.25
text_color   = ""
border_radius = "2pt"

[description_list]
term_font       = "heading"
term_weight     = 600
term_color      = "mauve"
definition_indent = "20pt"
term_spacing    = "4pt"
item_spacing    = "12pt"

# ─── Syntax Highlighting ──────────────────────────────────────

[syntax]
background = "surface0"

[syntax.text]
color = "#CDD6F4"

[syntax.keyword]
color  = "#CBA6F7"
bold   = true

[syntax.string]
color  = "#A6E3A1"
italic = true

[syntax.number]
color = "#FAB387"

[syntax.function]
color  = "#89B4FA"
bold   = true
italic = true

[syntax.type]
color = "#F9E2AF"

[syntax.comment]
color  = "#979AAB"
italic = true

[syntax.constant]
color = "#FAB387"

[syntax.boolean]
color = "#FAB387"
bold  = true

[syntax.operator]
color = "#94E2D5"

[syntax.property]
color = "#89B4FA"

[syntax.tag]
color = "#CBA6F7"
bold  = true

[syntax.attribute]
color = "#F9E2AF"

[syntax.variable]
color = "#F5E0DC"

[syntax.builtin]
color  = "#F38BA8"
bold   = true

[syntax.punctuation]
color = "#949AB2"

[syntax.escape]
color = "#F5C2E7"
bold  = true
