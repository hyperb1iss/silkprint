# ═══════════════════════════════════════════════════════════════
# SilkPrint Theme — Rose Pine
# All natural pine, faux fur, and a bit of soho vibes
# ═══════════════════════════════════════════════════════════════

[meta]
name        = "Rose Pine"
version     = "1"
variant     = "dark"
description = "All natural pine, faux fur, and a bit of soho vibes"
print_safe  = false
extends     = ""

# ─── Layer 1: Primitives ──────────────────────────────────────

[colors]
base           = "#191724"
surface        = "#1F1D2E"
overlay        = "#26233A"
muted          = "#6E6A86"
subtle         = "#908CAA"
text           = "#E0DEF4"
love           = "#EB6F92"
gold           = "#F6C177"
rose           = "#EBBCBA"
pine           = "#31748F"
foam           = "#9CCFD8"
iris           = "#C4A7E7"
highlight_low  = "#21202E"
highlight_med  = "#403D52"
highlight_high = "#524F67"

[fonts]
heading          = "Inter"
heading_weight   = 600
heading_italic   = false
body             = "Source Serif 4"
body_weight      = 400
body_italic      = false
mono             = "JetBrains Mono"
mono_weight      = 400
mono_ligatures   = false
heading_fallback = ["Inter", "Helvetica Neue", "Arial"]
body_fallback    = ["Source Serif 4", "Georgia", "Times New Roman"]
mono_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]

[font_sizes]
body   = "11pt"
small  = "9pt"
code   = "10pt"
h1     = "26pt"
h2     = "21pt"
h3     = "17pt"
h4     = "14pt"
h5     = "12pt"
h6     = "11pt"

# ─── Layer 2: Semantic ────────────────────────────────────────

[page]
background     = "base"
margin_top     = "25mm"
margin_bottom  = "30mm"
margin_left    = "25mm"
margin_right   = "25mm"
paper          = "a4"
columns        = 1
column_gap     = "12mm"

[text]
color           = "text"
line_height     = 1.5
paragraph_gap   = "0.85em"
justification   = "justify"
spacing_mode    = "gap"
first_line_indent = "0pt"
orphan_lines    = 2
widow_lines     = 2

[headings]
color          = "iris"
font           = "heading"
line_height    = 1.2
letter_spacing = "-0.015em"

[headings.h1]
weight           = 700
line_height      = 1.1
border           = true
above            = "36pt"
below            = "12pt"
page_break_before = false

[headings.h2]
weight           = 600
line_height      = 1.15
border           = true
above            = "28pt"
below            = "8pt"
page_break_before = false

[headings.h3]
weight         = 600
line_height    = 1.2
above          = "22pt"
below          = "6pt"

[headings.h4]
weight         = 500
line_height    = 1.2
above          = "18pt"
below          = "4pt"

[headings.h5]
weight         = 500
line_height    = 1.25
above          = "18pt"
below          = "4pt"

[headings.h6]
weight         = 600
line_height    = 1.25
above          = "18pt"
below          = "4pt"
uppercase      = true
letter_spacing = "0.05em"

[code_block]
background        = "surface"
border_color      = "overlay"
border_radius     = "6pt"
padding_vertical  = "12pt"
padding_horizontal = "14pt"
line_height       = 1.45
left_accent       = false
left_accent_color = "love"
line_numbers      = false
language_label    = true
language_label_color = "muted"
language_label_size  = "8pt"
wrap              = true

[code_inline]
background     = "surface"
border_color   = "overlay"
border_radius  = "3pt"

[blockquote]
border_color      = "love"
border_width      = "2.5pt"
background        = "love"
background_opacity = 0.0
text_color        = "subtle"
italic            = true
left_padding      = "14pt"

[table]
header_background   = "surface"
header_border_color = "overlay"
header_border_width = "1.5pt"
header_font         = "heading"
header_weight       = 600
row_border_color    = "overlay"
row_border_width    = "0.5pt"
stripe_background   = "highlight_low"
vertical_lines      = false
cell_padding        = "6pt 10pt"

[horizontal_rule]
color     = "overlay"
width     = "60%"
thickness = "0.5pt"
style     = "line"

[links]
color     = "love"
underline = true

[images]
max_width        = "100%"
alignment        = "center"
border           = false
border_radius    = "4pt"
caption_font     = "body"
caption_size     = "small"
caption_color    = "muted"
caption_italic   = true
caption_position = "below"

[list]
bullet_color       = "subtle"
indent             = "20pt"
nested_indent      = "20pt"
task_checked_color = "foam"
task_unchecked_color = "muted"

[footnotes]
separator_color   = "overlay"
separator_width   = "33%"
text_size         = "small"
number_color      = "love"
backref_color     = "love"

[alerts]
note_color          = "foam"
tip_color           = "pine"
important_color     = "iris"
warning_color       = "gold"
caution_color       = "love"
border_width        = "3pt"
background_opacity  = 0.08
show_icon           = true
show_label          = true

[toc]
title             = "Contents"
title_size        = "h2"
entry_color       = "text"
page_number_color = "muted"
leader_style      = "dots"
indent            = "1.5em"
max_depth         = 3

[page_numbers]
enabled    = true
position   = "bottom-center"
format     = "1"
font       = "body"
size       = "small"
color      = "muted"
first_page = false

[title_page]
enabled          = true
title_font       = "heading"
title_size       = "32pt"
title_color      = "iris"
subtitle_color   = "text"
author_color     = "subtle"
date_color       = "muted"
separator_color  = "love"

[emphasis]
strikethrough_color = "muted"

[math]
color = "text"

[highlight]
fill         = "gold"
fill_opacity = 0.25
text_color   = ""
border_radius = "2pt"

[description_list]
term_font       = "heading"
term_weight     = 600
term_color      = "iris"
definition_indent = "20pt"
term_spacing    = "4pt"
item_spacing    = "12pt"

# ─── Syntax Highlighting ──────────────────────────────────────

[syntax]
background = "surface"

[syntax.text]
color = "#E0DEF4"

[syntax.keyword]
color  = "#31748F"
bold   = true

[syntax.string]
color  = "#F6C177"
italic = true

[syntax.number]
color = "#EBBCBA"

[syntax.function]
color  = "#EB6F92"
bold   = true
italic = true

[syntax.type]
color = "#9CCFD8"

[syntax.comment]
color  = "#6E6A86"
italic = true

[syntax.constant]
color = "#EBBCBA"

[syntax.boolean]
color = "#EBBCBA"
bold  = true

[syntax.operator]
color = "#908CAA"

[syntax.property]
color = "#EB6F92"

[syntax.tag]
color = "#31748F"
bold  = true

[syntax.attribute]
color = "#F6C177"

[syntax.variable]
color = "#E0DEF4"

[syntax.builtin]
color  = "#C4A7E7"
bold   = true

[syntax.punctuation]
color = "#908CAA"

[syntax.escape]
color = "#EB6F92"
bold  = true
