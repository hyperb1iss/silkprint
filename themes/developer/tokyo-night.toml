# ═══════════════════════════════════════════════════════════════
# SilkPrint Theme — Tokyo Night
# Neon-lit cityscape after dark — electric and contemplative
# ═══════════════════════════════════════════════════════════════

[meta]
name        = "Tokyo Night"
version     = "1"
variant     = "dark"
description = "Neon-lit cityscape after dark — electric and contemplative"
print_safe  = false
extends     = ""

# ─── Layer 1: Primitives ──────────────────────────────────────

[colors]
bg_dark        = "#16161E"
bg             = "#1A1B26"
bg_highlight   = "#24283B"
terminal_black = "#414868"
fg             = "#A9B1D6"
fg_bright      = "#C0CAF5"
fg_dark        = "#565F89"
fg_gutter      = "#3B4261"
blue           = "#7AA2F7"
blue_dim       = "#2AC3DE"
cyan           = "#7DCFFF"
green          = "#9ECE6A"
magenta        = "#BB9AF7"
orange         = "#FF9E64"
purple         = "#9D7CD8"
red            = "#F7768E"
yellow         = "#E0AF68"
teal           = "#1ABC9C"

[fonts]
heading          = "Inter"
heading_weight   = 600
heading_italic   = false
body             = "Source Serif 4"
body_weight      = 400
body_italic      = false
mono             = "JetBrains Mono"
mono_weight      = 400
mono_ligatures   = false
heading_fallback = ["Inter", "Helvetica Neue", "Arial"]
body_fallback    = ["Source Serif 4", "Georgia", "Times New Roman"]
mono_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]

[font_sizes]
body   = "11pt"
small  = "9pt"
code   = "10pt"
h1     = "26pt"
h2     = "21pt"
h3     = "17pt"
h4     = "14pt"
h5     = "12pt"
h6     = "11pt"

# ─── Layer 2: Semantic ────────────────────────────────────────

[page]
background     = "bg"
margin_top     = "25mm"
margin_bottom  = "30mm"
margin_left    = "25mm"
margin_right   = "25mm"
paper          = "a4"
columns        = 1
column_gap     = "12mm"

[text]
color           = "fg"
line_height     = 1.5
paragraph_gap   = "0.85em"
justification   = "justify"
spacing_mode    = "gap"
first_line_indent = "0pt"
orphan_lines    = 2
widow_lines     = 2

[headings]
color          = "blue"
font           = "heading"
line_height    = 1.2
letter_spacing = "-0.015em"

[headings.h1]
weight           = 700
line_height      = 1.1
border           = true
above            = "36pt"
below            = "12pt"
page_break_before = false

[headings.h2]
weight           = 600
line_height      = 1.15
border           = true
above            = "28pt"
below            = "8pt"
page_break_before = false

[headings.h3]
weight         = 600
line_height    = 1.2
above          = "22pt"
below          = "6pt"

[headings.h4]
weight         = 500
line_height    = 1.2
above          = "18pt"
below          = "4pt"

[headings.h5]
weight         = 500
line_height    = 1.25
above          = "18pt"
below          = "4pt"

[headings.h6]
weight         = 600
line_height    = 1.25
above          = "18pt"
below          = "4pt"
uppercase      = true
letter_spacing = "0.05em"

[code_block]
background        = "bg_highlight"
border_color      = "terminal_black"
border_radius     = "6pt"
padding_vertical  = "12pt"
padding_horizontal = "14pt"
line_height       = 1.45
left_accent       = false
left_accent_color = "magenta"
line_numbers      = false
language_label    = true
language_label_color = "fg_dark"
language_label_size  = "8pt"
wrap              = true

[code_inline]
background     = "bg_highlight"
border_color   = "terminal_black"
border_radius  = "3pt"

[blockquote]
border_color      = "magenta"
border_width      = "2.5pt"
background        = "magenta"
background_opacity = 0.0
text_color        = "fg"
italic            = true
left_padding      = "14pt"

[table]
header_background   = "bg_highlight"
header_border_color = "terminal_black"
header_border_width = "1.5pt"
header_font         = "heading"
header_weight       = 600
row_border_color    = "fg_gutter"
row_border_width    = "0.5pt"
stripe_background   = "bg_dark"
vertical_lines      = false
cell_padding        = "6pt 10pt"

[horizontal_rule]
color     = "terminal_black"
width     = "60%"
thickness = "0.5pt"
style     = "line"

[links]
color     = "magenta"
underline = true

[images]
max_width        = "100%"
alignment        = "center"
border           = false
border_radius    = "4pt"
caption_font     = "body"
caption_size     = "small"
caption_color    = "fg_dark"
caption_italic   = true
caption_position = "below"

[list]
bullet_color       = "fg_dark"
indent             = "20pt"
nested_indent      = "20pt"
task_checked_color = "green"
task_unchecked_color = "terminal_black"

[footnotes]
separator_color   = "terminal_black"
separator_width   = "33%"
text_size         = "small"
number_color      = "magenta"
backref_color     = "magenta"

[alerts]
note_color          = "blue"
tip_color           = "green"
important_color     = "magenta"
warning_color       = "yellow"
caution_color       = "red"
border_width        = "3pt"
background_opacity  = 0.08
show_icon           = true
show_label          = true

[toc]
title             = "Contents"
title_size        = "h2"
entry_color       = "fg"
page_number_color = "fg_dark"
leader_style      = "dots"
indent            = "1.5em"
max_depth         = 3

[page_numbers]
enabled    = true
position   = "bottom-center"
format     = "1"
font       = "body"
size       = "small"
color      = "fg_dark"
first_page = false

[title_page]
enabled          = true
title_font       = "heading"
title_size       = "32pt"
title_color      = "blue"
subtitle_color   = "fg"
author_color     = "fg"
date_color       = "fg_dark"
separator_color  = "magenta"

[emphasis]
strikethrough_color = "fg_dark"

[math]
color = "fg"

[highlight]
fill         = "yellow"
fill_opacity = 0.25
text_color   = ""
border_radius = "2pt"

[description_list]
term_font       = "heading"
term_weight     = 600
term_color      = "blue"
definition_indent = "20pt"
term_spacing    = "4pt"
item_spacing    = "12pt"

# ─── Syntax Highlighting ──────────────────────────────────────

[syntax]
background = "bg_highlight"

[syntax.text]
color = "#A9B1D6"

[syntax.keyword]
color  = "#BB9AF7"
bold   = true

[syntax.string]
color  = "#9ECE6A"
italic = true

[syntax.number]
color = "#FF9E64"

[syntax.function]
color  = "#7AA2F7"
bold   = true
italic = true

[syntax.type]
color = "#2AC3DE"

[syntax.comment]
color  = "#565F89"
italic = true

[syntax.constant]
color = "#FF9E64"

[syntax.boolean]
color = "#FF9E64"
bold  = true

[syntax.operator]
color = "#89DDFF"

[syntax.property]
color = "#7AA2F7"

[syntax.tag]
color = "#F7768E"
bold  = true

[syntax.attribute]
color = "#E0AF68"

[syntax.variable]
color = "#C0CAF5"

[syntax.builtin]
color  = "#7DCFFF"
bold   = true

[syntax.punctuation]
color = "#565F89"

[syntax.escape]
color = "#89DDFF"
bold  = true
