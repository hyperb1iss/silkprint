# ═══════════════════════════════════════════════════════════════
# SilkPrint Theme — Gruvbox Light
# Retro groove with warm earth tones — soft and readable
# ═══════════════════════════════════════════════════════════════

[meta]
name        = "Gruvbox Light"
version     = "1"
variant     = "light"
description = "Retro groove with warm earth tones — soft and readable"
print_safe  = true
extends     = ""

# ─── Layer 1: Primitives ──────────────────────────────────────

[colors]
bg_hard        = "#F9F5D7"
bg             = "#FBF1C7"
bg_soft        = "#F2E5BC"
bg1            = "#EBDBB2"
bg2            = "#D5C4A1"
bg3            = "#BDAE93"
bg4            = "#A89984"
fg             = "#3C3836"
fg1            = "#3C3836"
fg2            = "#504945"
fg3            = "#665C54"
fg4            = "#7C6F64"
red            = "#9D0006"
green          = "#79740E"
yellow         = "#B57614"
blue           = "#076678"
purple         = "#8F3F71"
aqua           = "#427B58"
orange         = "#AF3A03"

[fonts]
heading          = "Inter"
heading_weight   = 600
heading_italic   = false
body             = "Source Serif 4"
body_weight      = 400
body_italic      = false
mono             = "JetBrains Mono"
mono_weight      = 400
mono_ligatures   = false
heading_fallback = ["Inter", "Helvetica Neue", "Arial"]
body_fallback    = ["Source Serif 4", "Georgia", "Times New Roman"]
mono_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]

[font_sizes]
body   = "11pt"
small  = "9pt"
code   = "10pt"
h1     = "33.5pt"
h2     = "27pt"
h3     = "21.5pt"
h4     = "17pt"
h5     = "14pt"
h6     = "11pt"

# ─── Layer 2: Semantic ────────────────────────────────────────

[page]
background     = "bg"
margin_top     = "25mm"
margin_bottom  = "30mm"
margin_left    = "25mm"
margin_right   = "25mm"
paper          = "a4"
columns        = 1
column_gap     = "12mm"

[text]
color           = "fg"
line_height     = 1.5
paragraph_gap   = "0.85em"
justification   = "justify"
spacing_mode    = "gap"
first_line_indent = "0pt"
orphan_lines    = 2
widow_lines     = 2

[headings]
color          = "yellow"
font           = "heading"
line_height    = 1.2
letter_spacing = "-0.015em"

[headings.h1]
weight           = 700
line_height      = 1.1
border           = true
above            = "36pt"
below            = "12pt"
page_break_before = false

[headings.h2]
weight           = 600
line_height      = 1.15
border           = true
above            = "28pt"
below            = "8pt"
page_break_before = false

[headings.h3]
weight         = 600
line_height    = 1.2
above          = "22pt"
below          = "6pt"

[headings.h4]
weight         = 500
line_height    = 1.2
above          = "18pt"
below          = "4pt"

[headings.h5]
weight         = 500
line_height    = 1.25
above          = "18pt"
below          = "4pt"

[headings.h6]
weight         = 600
line_height    = 1.25
above          = "18pt"
below          = "4pt"
uppercase      = true
letter_spacing = "0.05em"

[code_block]
background        = "bg_hard"
border_color      = "bg2"
border_radius     = "6pt"
padding_vertical  = "12pt"
padding_horizontal = "14pt"
line_height       = 1.45
left_accent       = false
left_accent_color = "blue"
line_numbers      = false
language_label    = true
language_label_color = "fg4"
language_label_size  = "8pt"
wrap              = true

[code_inline]
background     = "bg_hard"
border_color   = "bg2"
border_radius  = "3pt"

[blockquote]
border_color      = "blue"
border_width      = "2.5pt"
background        = "blue"
background_opacity = 0.0
text_color        = "fg3"
italic            = true
left_padding      = "14pt"

[table]
header_background   = "bg1"
header_border_color = "bg2"
header_border_width = "1.5pt"
header_font         = "heading"
header_weight       = 600
row_border_color    = "bg2"
row_border_width    = "0.5pt"
stripe_background   = "bg_hard"
vertical_lines      = false
cell_padding        = "6pt 10pt"

[horizontal_rule]
color     = "bg2"
width     = "60%"
thickness = "0.5pt"
style     = "line"

[links]
color     = "blue"
underline = true

[images]
max_width        = "100%"
alignment        = "center"
border           = false
border_radius    = "4pt"
caption_font     = "body"
caption_size     = "small"
caption_color    = "fg4"
caption_italic   = true
caption_position = "below"

[list]
bullet_color       = "fg3"
indent             = "20pt"
nested_indent      = "20pt"
task_checked_color = "green"
task_unchecked_color = "bg3"

[footnotes]
separator_color   = "bg2"
separator_width   = "33%"
text_size         = "small"
number_color      = "blue"
backref_color     = "blue"

[alerts]
note_color          = "blue"
tip_color           = "green"
important_color     = "purple"
warning_color       = "yellow"
caution_color       = "red"
border_width        = "3pt"
background_opacity  = 0.08
show_icon           = true
show_label          = true

[toc]
title             = "Contents"
title_size        = "h2"
entry_color       = "fg"
page_number_color = "fg4"
leader_style      = "dots"
indent            = "1.5em"
max_depth         = 3

[page_numbers]
enabled    = true
position   = "bottom-center"
format     = "1"
font       = "body"
size       = "small"
color      = "fg4"
first_page = false

[title_page]
enabled          = true
title_font       = "heading"
title_size       = "42pt"
title_color      = "yellow"
subtitle_color   = "fg"
author_color     = "fg3"
date_color       = "fg4"
separator_color  = "blue"

[emphasis]
strikethrough_color = "fg4"

[math]
color = "fg"

[highlight]
fill         = "yellow"
fill_opacity = 0.25
text_color   = ""
border_radius = "2pt"

[description_list]
term_font       = "heading"
term_weight     = 600
term_color      = "yellow"
definition_indent = "20pt"
term_spacing    = "4pt"
item_spacing    = "12pt"

# ─── Syntax Highlighting ──────────────────────────────────────

[syntax]
background = "bg_hard"

[syntax.text]
color = "#3C3836"

[syntax.keyword]
color  = "#9D0006"
bold   = true

[syntax.string]
color  = "#79740E"
italic = true

[syntax.number]
color = "#8F3F71"

[syntax.function]
color  = "#076678"
bold   = true
italic = true

[syntax.type]
color = "#B57614"

[syntax.comment]
color  = "#928374"
italic = true

[syntax.constant]
color = "#8F3F71"

[syntax.boolean]
color = "#8F3F71"
bold  = true

[syntax.operator]
color = "#427B58"

[syntax.property]
color = "#076678"

[syntax.tag]
color = "#9D0006"
bold  = true

[syntax.attribute]
color = "#B57614"

[syntax.variable]
color = "#AF3A03"

[syntax.builtin]
color  = "#AF3A03"
bold   = true

[syntax.punctuation]
color = "#7C6F64"

[syntax.escape]
color = "#AF3A03"
bold  = true
