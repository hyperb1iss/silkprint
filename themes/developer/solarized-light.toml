# ═══════════════════════════════════════════════════════════════
# SilkPrint Theme — Solarized Light
# Precision-engineered readability — Ethan Schoonover's vision
# ═══════════════════════════════════════════════════════════════

[meta]
name        = "Solarized Light"
version     = "1"
variant     = "light"
description = "Precision-engineered readability — luminous warmth"
print_safe  = true
extends     = ""

# ─── Layer 1: Primitives ──────────────────────────────────────

[colors]
base03         = "#002B36"
base02         = "#073642"
base01         = "#586E75"
base00         = "#5B6F77"
base0          = "#839496"
base1          = "#93A1A1"
base1_dark     = "#636D6D"
base1_mid      = "#7F8C8C"
base2          = "#EEE8D5"
base3          = "#FDF6E3"
yellow         = "#B58900"
orange         = "#CB4B16"
red            = "#DC322F"
magenta        = "#D33682"
violet         = "#6C71C4"
blue           = "#1F71AC"
cyan           = "#2AA198"
green          = "#859900"

[fonts]
heading          = "Inter"
heading_weight   = 600
heading_italic   = false
body             = "Source Serif 4"
body_weight      = 400
body_italic      = false
mono             = "JetBrains Mono"
mono_weight      = 400
mono_ligatures   = false
heading_fallback = ["Inter", "Helvetica Neue", "Arial"]
body_fallback    = ["Source Serif 4", "Georgia", "Times New Roman"]
mono_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]

[font_sizes]
body   = "11pt"
small  = "9pt"
code   = "9.5pt"
h1     = "20pt"
h2     = "16pt"
h3     = "14pt"
h4     = "12pt"
h5     = "11pt"
h6     = "10pt"

# ─── Layer 2: Semantic ────────────────────────────────────────

[page]
background     = "base3"
margin_top     = "25mm"
margin_bottom  = "30mm"
margin_left    = "25mm"
margin_right   = "25mm"
paper          = "a4"
columns        = 1
column_gap     = "12mm"

[text]
color           = "base00"
line_height     = 1.4
paragraph_gap   = "0.65em"
justification   = "justify"
spacing_mode    = "gap"
first_line_indent = "0pt"
orphan_lines    = 2
widow_lines     = 2

[headings]
color          = "base02"
font           = "heading"
line_height    = 1.2
letter_spacing = "-0.015em"

[headings.h1]
weight           = 700
line_height      = 1.1
border           = true
above            = "24pt"
below            = "10pt"
page_break_before = false

[headings.h2]
weight           = 600
line_height      = 1.15
border           = true
above            = "20pt"
below            = "8pt"
page_break_before = false

[headings.h3]
weight         = 600
line_height    = 1.2
above          = "16pt"
below          = "6pt"

[headings.h4]
weight         = 500
line_height    = 1.2
above          = "14pt"
below          = "5pt"

[headings.h5]
weight         = 500
line_height    = 1.25
above          = "12pt"
below          = "4pt"

[headings.h6]
weight         = 600
line_height    = 1.25
above          = "12pt"
below          = "4pt"
uppercase      = true
letter_spacing = "0.05em"

[code_block]
background        = "base2"
border_color      = "base1"
border_radius     = "6pt"
padding_vertical  = "12pt"
padding_horizontal = "14pt"
line_height       = 1.45
left_accent       = false
left_accent_color = "blue"
line_numbers      = false
language_label    = true
language_label_color = "base1"
language_label_size  = "8pt"
wrap              = true

[code_inline]
background     = "base2"
border_color   = "base1"
border_radius  = "3pt"

[blockquote]
border_color      = "blue"
border_width      = "2.5pt"
background        = "blue"
background_opacity = 0.0
text_color        = "base01"
italic            = true
left_padding      = "14pt"

[table]
header_background   = "base3"
header_border_color = "base1"
header_border_width = "1.5pt"
header_font         = "heading"
header_weight       = 600
row_border_color    = "base1"
row_border_width    = "0.5pt"
stripe_background   = "base3"
vertical_lines      = false
cell_padding        = "6pt 10pt"
font_size           = "9pt"
header_text_color   = ""

[horizontal_rule]
color     = "base1"
width     = "60%"
thickness = "0.5pt"
style     = "line"

[links]
color     = "blue"
underline = true

[images]
max_width        = "100%"
alignment        = "center"
border           = false
border_radius    = "4pt"
caption_font     = "body"
caption_size     = "small"
caption_color    = "base1_dark"
caption_italic   = true
caption_position = "below"

[list]
bullet_color       = "base01"
indent             = "20pt"
nested_indent      = "20pt"
task_checked_color = "green"
task_unchecked_color = "base1"

[footnotes]
separator_color   = "base1"
separator_width   = "33%"
text_size         = "small"
number_color      = "blue"
backref_color     = "blue"

[alerts]
note_color          = "blue"
tip_color           = "green"
important_color     = "violet"
warning_color       = "yellow"
caution_color       = "red"
border_width        = "3pt"
background_opacity  = 0.08
show_icon           = true
show_label          = true

[toc]
title             = "Contents"
title_size        = "h2"
entry_color       = "base00"
page_number_color = "base1"
leader_style      = "dots"
indent            = "1.5em"
max_depth         = 3

[page_numbers]
enabled    = true
position   = "bottom-center"
format     = "1"
font       = "body"
size       = "small"
color      = "base1_mid"
first_page = false

[title_page]
enabled          = true
title_font       = "heading"
title_size       = "32pt"
title_color      = "base02"
subtitle_color   = "base00"
author_color     = "base00"
date_color       = "base1"
separator_color  = "blue"

[emphasis]
strikethrough_color = "base1"

[math]
color = "base00"

[highlight]
fill         = "yellow"
fill_opacity = 0.25
text_color   = ""
border_radius = "2pt"

[description_list]
term_font       = "heading"
term_weight     = 600
term_color      = "base02"
definition_indent = "20pt"
term_spacing    = "4pt"
item_spacing    = "12pt"

# ─── Syntax Highlighting ──────────────────────────────────────

[syntax]
background = "base2"

[syntax.text]
color = "#54676E"

[syntax.keyword]
color  = "#5D6B00"
bold   = true

[syntax.string]
color  = "#1C6F68"
italic = true

[syntax.number]
color = "#B32D6E"

[syntax.function]
color  = "#1C689D"
bold   = true
italic = true

[syntax.type]
color = "#7E5F00"

[syntax.comment]
color  = "#5C6565"
italic = true

[syntax.constant]
color = "#AE4012"

[syntax.boolean]
color = "#AE4012"
bold  = true

[syntax.operator]
color = "#616F00"

[syntax.property]
color = "#1E6DA5"

[syntax.tag]
color = "#1E6DA5"
bold  = true

[syntax.attribute]
color = "#846400"

[syntax.variable]
color = "#B64314"

[syntax.builtin]
color  = "#5A5FBD"
bold   = true

[syntax.punctuation]
color = "#5E6B6B"

[syntax.escape]
color = "#CA2522"
bold  = true
