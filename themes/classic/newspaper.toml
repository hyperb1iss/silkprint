# ═══════════════════════════════════════════════════════════════
# SilkPrint Theme — Newspaper
# Dense editorial, bold headlines
# ═══════════════════════════════════════════════════════════════

[meta]
name        = "Newspaper"
version     = "1"
variant     = "light"
description = "Dense editorial, bold headlines"
print_safe  = true
extends     = ""

# ─── Layer 1: Primitives ──────────────────────────────────────

[colors]
white          = "#ffffff"
cream          = "#F0EDE5"
surface        = "#E4E0D7"
surface_alt    = "#DBD6CC"
border_light   = "#2A2A2A"
border_strong  = "#1A1A1A"
text_primary   = "#1A1A1A"
text_secondary = "#4A4A4A"
text_muted     = "#6A6A6A"
accent_red     = "#8C1A1A"
accent_green   = "#2A5A2A"
accent_amber   = "#6A5A1A"
accent_dark    = "#0D0D0D"

[fonts]
heading          = "Inter"
heading_weight   = 900
heading_italic   = false
body             = "Source Serif 4"
body_weight      = 400
body_italic      = false
mono             = "JetBrains Mono"
mono_weight      = 400
mono_ligatures   = false
heading_fallback = ["Inter", "Helvetica Neue", "Arial"]
body_fallback    = ["Source Serif 4", "Georgia", "Times New Roman"]
mono_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]

[font_sizes]
body   = "10.5pt"
small  = "8.5pt"
code   = "9pt"
h1     = "22pt"
h2     = "17pt"
h3     = "14pt"
h4     = "12pt"
h5     = "12.5pt"
h6     = "10.5pt"

# ─── Layer 2: Semantic ────────────────────────────────────────

[page]
background     = "cream"
margin_top     = "20mm"
margin_bottom  = "25mm"
margin_left    = "20mm"
margin_right   = "20mm"
paper          = "a4"
columns        = 1
column_gap     = "10mm"

[text]
color           = "text_primary"
line_height     = 1.4
paragraph_gap   = "0.5em"
justification   = "justify"
spacing_mode    = "gap"
first_line_indent = "0pt"
orphan_lines    = 2
widow_lines     = 2

[headings]
color          = "accent_dark"
font           = "heading"
line_height    = 1.1
letter_spacing = "-0.02em"

[headings.h1]
weight           = 900
line_height      = 1.05
border           = true
above            = "22pt"
below            = "8pt"
page_break_before = false

[headings.h2]
weight           = 800
line_height      = 1.1
border           = true
above            = "18pt"
below            = "6pt"
page_break_before = false

[headings.h3]
weight         = 700
line_height    = 1.15
above          = "14pt"
below          = "4pt"

[headings.h4]
weight         = 700
line_height    = 1.15
above          = "12pt"
below          = "3pt"

[headings.h5]
weight         = 600
line_height    = 1.2
above          = "10pt"
below          = "2pt"

[headings.h6]
weight         = 700
line_height    = 1.2
above          = "10pt"
below          = "2pt"
uppercase      = true
letter_spacing = "0.06em"

[code_block]
background        = "surface"
border_color      = "border_light"
border_radius     = "2pt"
padding_vertical  = "10pt"
padding_horizontal = "12pt"
line_height       = 1.4
left_accent       = false
left_accent_color = "accent_red"
line_numbers      = false
language_label    = true
language_label_color = "text_muted"
language_label_size  = "7.5pt"
wrap              = true

[code_inline]
background     = "surface"
border_color   = "border_light"
border_radius  = "2pt"

[blockquote]
border_color      = "accent_red"
border_width      = "3pt"
background        = "accent_red"
background_opacity = 0.0
text_color        = "text_secondary"
italic            = true
left_padding      = "12pt"

[table]
header_background   = "surface"
header_border_color = "border_strong"
header_border_width = "2pt"
header_font         = "heading"
header_weight       = 700
row_border_color    = "border_light"
row_border_width    = "0.5pt"
stripe_background   = "cream"
vertical_lines      = false
cell_padding        = "5pt 8pt"
font_size           = "9pt"
header_text_color   = ""

[horizontal_rule]
color     = "border_light"
width     = "100%"
thickness = "1pt"
style     = "line"

[links]
color     = "accent_red"
underline = true

[images]
max_width        = "100%"
alignment        = "center"
border           = false
border_radius    = "2pt"
caption_font     = "body"
caption_size     = "small"
caption_color    = "text_muted"
caption_italic   = true
caption_position = "below"

[list]
bullet_color       = "text_secondary"
indent             = "18pt"
nested_indent      = "18pt"
task_checked_color = "accent_green"
task_unchecked_color = "text_muted"

[footnotes]
separator_color   = "border_light"
separator_width   = "33%"
text_size         = "small"
number_color      = "accent_red"
backref_color     = "accent_red"

[alerts]
note_color          = "accent_red"
tip_color           = "accent_green"
important_color     = "accent_red"
warning_color       = "accent_amber"
caution_color       = "accent_red"
border_width        = "3pt"
background_opacity  = 0.08
show_icon           = true
show_label          = true

[toc]
title             = "Contents"
title_size        = "h2"
entry_color       = "text_primary"
page_number_color = "text_muted"
leader_style      = "dots"
indent            = "1.5em"
max_depth         = 3

[page_numbers]
enabled    = true
position   = "bottom-center"
format     = "1"
font       = "body"
size       = "small"
color      = "text_muted"
first_page = false

[title_page]
enabled          = true
title_font       = "heading"
title_size       = "36pt"
title_color      = "text_primary"
subtitle_color   = "text_secondary"
author_color     = "text_secondary"
date_color       = "text_muted"
separator_color  = "accent_red"

[emphasis]
strikethrough_color = "text_muted"

[math]
color = "text_primary"

[highlight]
fill         = "accent_amber"
fill_opacity = 0.25
text_color   = ""
border_radius = "2pt"

[description_list]
term_font       = "heading"
term_weight     = 700
term_color      = "text_primary"
definition_indent = "18pt"
term_spacing    = "4pt"
item_spacing    = "10pt"

# ─── Syntax Highlighting ──────────────────────────────────────

[syntax]
background = "surface"

[syntax.text]
color = "text_primary"

[syntax.keyword]
color  = "#8C1A1A"
bold   = true

[syntax.string]
color  = "#2A5A2A"
italic = true

[syntax.number]
color = "#6A5A1A"

[syntax.function]
color  = "#1A1A6A"
bold   = true
italic = true

[syntax.type]
color = "#6A5A1A"

[syntax.comment]
color  = "#585858"
italic = true

[syntax.constant]
color = "#8C1A1A"

[syntax.boolean]
color = "#8C1A1A"
bold  = true

[syntax.operator]
color = "text_primary"

[syntax.property]
color = "#1A1A6A"

[syntax.tag]
color = "#8C1A1A"
bold  = true

[syntax.attribute]
color = "#6A5A1A"

[syntax.variable]
color = "#8C1A1A"

[syntax.builtin]
color  = "#1A1A6A"
bold   = true

[syntax.punctuation]
color = "#585858"

[syntax.escape]
color = "#6A5A1A"
bold  = true
