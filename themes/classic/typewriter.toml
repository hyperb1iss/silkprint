# ═══════════════════════════════════════════════════════════════
# SilkPrint Theme — Typewriter
# Monospace body, raw mechanical feel
# ═══════════════════════════════════════════════════════════════

[meta]
name        = "Typewriter"
version     = "1"
variant     = "light"
description = "Monospace body, raw mechanical feel"
print_safe  = true
extends     = ""

# ─── Layer 1: Primitives ──────────────────────────────────────

[colors]
white          = "#ffffff"
cream          = "#F2EDE4"
surface        = "#E8E1D4"
surface_alt    = "#DED5C6"
border_light   = "#C9BFB0"
border_strong  = "#B0A494"
text_primary   = "#1C1915"
text_secondary = "#706457"
text_muted     = "#948779"
accent_brown   = "#6B4F3A"
accent_green   = "#4A6B3A"
accent_amber   = "#6B5F2A"
accent_red     = "#6B3A3A"

[fonts]
heading          = "JetBrains Mono"
heading_weight   = 700
heading_italic   = false
body             = "JetBrains Mono"
body_weight      = 400
body_italic      = false
mono             = "JetBrains Mono"
mono_weight      = 400
mono_ligatures   = false
heading_fallback = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]
body_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]
mono_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]

[font_sizes]
body   = "10.5pt"
small  = "8.5pt"
code   = "10pt"
h1     = "28pt"
h2     = "22pt"
h3     = "18pt"
h4     = "15pt"
h5     = "12.5pt"
h6     = "10.5pt"

# ─── Layer 2: Semantic ────────────────────────────────────────

[page]
background     = "cream"
margin_top     = "25mm"
margin_bottom  = "30mm"
margin_left    = "25mm"
margin_right   = "25mm"
paper          = "a4"
columns        = 1
column_gap     = "12mm"

[text]
color           = "text_primary"
line_height     = 1.6
paragraph_gap   = "1em"
justification   = "left"
spacing_mode    = "gap"
first_line_indent = "0pt"
orphan_lines    = 2
widow_lines     = 2

[headings]
color          = "#2A2520"
font           = "heading"
line_height    = 1.2
letter_spacing = "0em"

[headings.h1]
weight           = 700
line_height      = 1.1
border           = false
above            = "36pt"
below            = "12pt"
page_break_before = false

[headings.h2]
weight           = 700
line_height      = 1.15
border           = false
above            = "28pt"
below            = "8pt"
page_break_before = false

[headings.h3]
weight         = 700
line_height    = 1.2
above          = "22pt"
below          = "6pt"

[headings.h4]
weight         = 600
line_height    = 1.2
above          = "18pt"
below          = "4pt"

[headings.h5]
weight         = 600
line_height    = 1.25
above          = "18pt"
below          = "4pt"

[headings.h6]
weight         = 700
line_height    = 1.25
above          = "18pt"
below          = "4pt"
uppercase      = true
letter_spacing = "0.08em"

[code_block]
background        = "surface"
border_color      = "border_light"
border_radius     = "0pt"
padding_vertical  = "12pt"
padding_horizontal = "14pt"
line_height       = 1.45
left_accent       = false
left_accent_color = "accent_brown"
line_numbers      = false
language_label    = true
language_label_color = "text_muted"
language_label_size  = "8pt"
wrap              = true

[code_inline]
background     = "surface"
border_color   = "border_light"
border_radius  = "0pt"

[blockquote]
border_color      = "accent_brown"
border_width      = "2.5pt"
background        = "accent_brown"
background_opacity = 0.0
text_color        = "text_secondary"
italic            = true
left_padding      = "14pt"

[table]
header_background   = "surface"
header_border_color = "border_strong"
header_border_width = "1.5pt"
header_font         = "heading"
header_weight       = 700
row_border_color    = "border_light"
row_border_width    = "0.5pt"
stripe_background   = "cream"
vertical_lines      = false
cell_padding        = "6pt 10pt"

[horizontal_rule]
color     = "border_light"
width     = "100%"
thickness = "0.5pt"
style     = "line"

[links]
color     = "accent_brown"
underline = true

[images]
max_width        = "100%"
alignment        = "center"
border           = false
border_radius    = "0pt"
caption_font     = "body"
caption_size     = "small"
caption_color    = "text_muted"
caption_italic   = true
caption_position = "below"

[list]
bullet_color       = "text_secondary"
indent             = "20pt"
nested_indent      = "20pt"
task_checked_color = "accent_green"
task_unchecked_color = "text_muted"

[footnotes]
separator_color   = "border_light"
separator_width   = "33%"
text_size         = "small"
number_color      = "accent_brown"
backref_color     = "accent_brown"

[alerts]
note_color          = "accent_brown"
tip_color           = "accent_green"
important_color     = "accent_brown"
warning_color       = "accent_amber"
caution_color       = "accent_red"
border_width        = "3pt"
background_opacity  = 0.08
show_icon           = true
show_label          = true

[toc]
title             = "Contents"
title_size        = "h2"
entry_color       = "text_primary"
page_number_color = "text_muted"
leader_style      = "dots"
indent            = "1.5em"
max_depth         = 3

[page_numbers]
enabled    = true
position   = "bottom-center"
format     = "1"
font       = "body"
size       = "small"
color      = "text_muted"
first_page = false

[title_page]
enabled          = true
title_font       = "heading"
title_size       = "32pt"
title_color      = "text_primary"
subtitle_color   = "text_secondary"
author_color     = "text_secondary"
date_color       = "text_muted"
separator_color  = "accent_brown"

[emphasis]
strikethrough_color = "text_muted"

[math]
color = "text_primary"

[highlight]
fill         = "accent_amber"
fill_opacity = 0.25
text_color   = ""
border_radius = "0pt"

[description_list]
term_font       = "heading"
term_weight     = 700
term_color      = "text_primary"
definition_indent = "20pt"
term_spacing    = "4pt"
item_spacing    = "12pt"

# ─── Syntax Highlighting ──────────────────────────────────────

[syntax]
background = "surface"

[syntax.text]
color = "text_primary"

[syntax.keyword]
color  = "#2A2520"
bold   = true

[syntax.string]
color  = "#4A6B3A"
italic = true

[syntax.number]
color = "#6B4F3A"

[syntax.function]
color  = "#1C1915"
bold   = true
italic = true

[syntax.type]
color = "#6B5F2A"

[syntax.comment]
color  = "#948779"
italic = true

[syntax.constant]
color = "#6B3A3A"

[syntax.boolean]
color = "#6B3A3A"
bold  = true

[syntax.operator]
color = "text_primary"

[syntax.property]
color = "#6B4F3A"

[syntax.tag]
color = "#6B3A3A"
bold  = true

[syntax.attribute]
color = "#6B5F2A"

[syntax.variable]
color = "#6B3A3A"

[syntax.builtin]
color  = "#6B4F3A"
bold   = true

[syntax.punctuation]
color = "text_muted"

[syntax.escape]
color = "#6B5F2A"
bold  = true
