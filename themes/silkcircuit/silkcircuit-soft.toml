# ═══════════════════════════════════════════════════════════════
# SilkPrint Theme — SilkCircuit Soft
# 70% intensity, reduced chroma — gentle on the eyes
# ═══════════════════════════════════════════════════════════════

[meta]
name        = "SilkCircuit Soft"
version     = "1"
variant     = "dark"
description = "70% intensity, reduced chroma for extended reading"
print_safe  = false
extends     = ""

# ─── Layer 1: Primitives ──────────────────────────────────────

[colors]
background     = "#1a1626"
surface        = "#221e32"
surface_alt    = "#2a263c"
border_light   = "#342e4a"
border_strong  = "#443c60"
text_primary   = "#f8f8f2"
text_secondary = "#c4beda"
text_muted     = "#8b85a0"
accent_purple  = "#e892ff"
accent_cyan    = "#99ffee"
accent_green   = "#66ff99"
accent_yellow  = "#ffe699"
accent_red     = "#ff6677"

[fonts]
heading          = "Inter"
heading_weight   = 600
heading_italic   = false
body             = "JetBrains Mono"
body_weight      = 400
body_italic      = false
mono             = "JetBrains Mono"
mono_weight      = 400
mono_ligatures   = false
heading_fallback = ["Inter", "Helvetica Neue", "Arial"]
body_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]
mono_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]

[font_sizes]
body   = "9pt"
small  = "7.5pt"
code   = "8.5pt"
h1     = "16pt"
h2     = "13pt"
h3     = "11pt"
h4     = "10pt"
h5     = "9pt"
h6     = "8.5pt"

# ─── Layer 2: Semantic ────────────────────────────────────────

[page]
background     = "background"
margin_top     = "25mm"
margin_bottom  = "30mm"
margin_left    = "25mm"
margin_right   = "25mm"
paper          = "a4"
columns        = 1
column_gap     = "12mm"

[text]
color           = "text_primary"
line_height     = 1.35
paragraph_gap   = "0.6em"
justification   = "justify"
spacing_mode    = "gap"
first_line_indent = "0pt"
orphan_lines    = 2
widow_lines     = 2

[headings]
color          = "accent_cyan"
font           = "heading"
line_height    = 1.2
letter_spacing = "-0.015em"

[headings.h1]
weight           = 700
line_height      = 1.1
border           = true
above            = "20pt"
below            = "8pt"
page_break_before = false

[headings.h2]
weight           = 600
line_height      = 1.15
border           = true
above            = "16pt"
below            = "5pt"
page_break_before = false

[headings.h3]
weight         = 600
line_height    = 1.2
above          = "14pt"
below          = "4pt"

[headings.h4]
weight         = 500
line_height    = 1.2
above          = "12pt"
below          = "3pt"

[headings.h5]
weight         = 500
line_height    = 1.25
above          = "10pt"
below          = "2pt"

[headings.h6]
weight         = 600
line_height    = 1.25
above          = "10pt"
below          = "2pt"
uppercase      = true
letter_spacing = "0.05em"

[code_block]
background        = "#141220"
border_color      = "border_light"
border_radius     = "6pt"
padding_vertical  = "12pt"
padding_horizontal = "14pt"
line_height       = 1.45
left_accent       = false
left_accent_color = "accent_purple"
line_numbers      = false
language_label    = true
language_label_color = "text_muted"
language_label_size  = "8pt"
wrap              = true

[code_inline]
background     = "surface"
border_color   = "border_light"
border_radius  = "3pt"

[blockquote]
border_color      = "accent_purple"
border_width      = "2.5pt"
background        = "accent_purple"
background_opacity = 0.0
text_color        = "text_secondary"
italic            = true
left_padding      = "14pt"

[table]
header_background   = "surface"
header_border_color = "border_strong"
header_border_width = "1.5pt"
header_font         = "heading"
header_weight       = 600
row_border_color    = "border_light"
row_border_width    = "0.5pt"
stripe_background   = "surface_alt"
vertical_lines      = false
cell_padding        = "6pt 10pt"
font_size           = "7.5pt"
header_text_color   = ""

[horizontal_rule]
color     = "border_light"
width     = "60%"
thickness = "0.5pt"
style     = "line"

[links]
color     = "accent_purple"
underline = true

[images]
max_width        = "100%"
alignment        = "center"
border           = false
border_radius    = "4pt"
caption_font     = "body"
caption_size     = "small"
caption_color    = "text_muted"
caption_italic   = true
caption_position = "below"

[list]
bullet_color       = "text_secondary"
indent             = "20pt"
nested_indent      = "20pt"
task_checked_color = "accent_green"
task_unchecked_color = "text_muted"

[footnotes]
separator_color   = "border_light"
separator_width   = "33%"
text_size         = "small"
number_color      = "accent_cyan"
backref_color     = "accent_cyan"

[alerts]
note_color          = "accent_purple"
tip_color           = "accent_green"
important_color     = "accent_cyan"
warning_color       = "accent_yellow"
caution_color       = "accent_red"
border_width        = "3pt"
background_opacity  = 0.08
show_icon           = true
show_label          = true

[toc]
title             = "Contents"
title_size        = "h2"
entry_color       = "text_primary"
page_number_color = "text_muted"
leader_style      = "dots"
indent            = "1.5em"
max_depth         = 3

[page_numbers]
enabled    = true
position   = "bottom-center"
format     = "1"
font       = "body"
size       = "small"
color      = "text_muted"
first_page = false

[title_page]
enabled          = true
title_font       = "heading"
title_size       = "32pt"
title_color      = "accent_cyan"
subtitle_color   = "text_secondary"
author_color     = "text_secondary"
date_color       = "text_muted"
separator_color  = "accent_purple"

[emphasis]
strikethrough_color = "text_muted"

[math]
color = "text_primary"

[highlight]
fill         = "accent_yellow"
fill_opacity = 0.25
text_color   = ""
border_radius = "2pt"

[description_list]
term_font       = "heading"
term_weight     = 600
term_color      = "accent_cyan"
definition_indent = "20pt"
term_spacing    = "4pt"
item_spacing    = "12pt"

# ─── Syntax Highlighting ──────────────────────────────────────

[syntax]
background = "#141220"

[syntax.text]
color = "text_primary"

[syntax.keyword]
color  = "#e892ff"
bold   = true

[syntax.string]
color  = "#ffc2ff"
italic = true

[syntax.number]
color = "#ff99dd"

[syntax.function]
color  = "#99ffee"
bold   = true
italic = true

[syntax.type]
color = "#ffe699"

[syntax.comment]
color  = "#8b85a0"
italic = true

[syntax.constant]
color = "#ff99dd"

[syntax.boolean]
color = "#e892ff"
bold  = true

[syntax.operator]
color = "text_primary"

[syntax.property]
color = "#99ffee"

[syntax.tag]
color = "#e892ff"
bold  = true

[syntax.attribute]
color = "#ffe699"

[syntax.variable]
color = "#ff99dd"

[syntax.builtin]
color  = "#99ffee"
bold   = true

[syntax.punctuation]
color = "text_muted"

[syntax.escape]
color = "#ffe699"
bold  = true
