# ═══════════════════════════════════════════════════════════════
# SilkPrint Theme — Manuscript
# Warm cream paper, serif-heavy, old-world feel
# ═══════════════════════════════════════════════════════════════

[meta]
name        = "Manuscript"
version     = "1"
variant     = "light"
description = "Warm cream paper, serif-heavy, old-world feel"
print_safe  = true
extends     = ""

# ─── Layer 1: Primitives ──────────────────────────────────────

[colors]
white          = "#FFFFFF"
cream          = "#F5EDE4"
surface        = "#EDE4D6"
surface_alt    = "#E6DCCB"
border_light   = "#D4C8B8"
border_strong  = "#B8A992"
text_primary   = "#2C2419"
text_secondary = "#6B5C4E"
text_muted     = "#6F5F4F"
accent_brown   = "#7B5B3A"
accent_green   = "#4E6B42"
accent_amber   = "#8B6914"
accent_red     = "#9E4040"

[fonts]
heading          = "Source Serif 4"
heading_weight   = 700
heading_italic   = false
body             = "Source Serif 4"
body_weight      = 400
body_italic      = false
mono             = "JetBrains Mono"
mono_weight      = 400
mono_ligatures   = false
heading_fallback = ["Source Serif 4", "Georgia", "Times New Roman"]
body_fallback    = ["Source Serif 4", "Georgia", "Times New Roman"]
mono_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]

[font_sizes]
body   = "11.5pt"
small  = "9.5pt"
code   = "10pt"
h1     = "22pt"
h2     = "18pt"
h3     = "15pt"
h4     = "15.5pt"
h5     = "11.5pt"
h6     = "11pt"

# ─── Layer 2: Semantic ────────────────────────────────────────

[page]
background     = "cream"
margin_top     = "30mm"
margin_bottom  = "35mm"
margin_left    = "30mm"
margin_right   = "30mm"
paper          = "a4"
columns        = 1
column_gap     = "12mm"

[text]
color           = "text_primary"
line_height     = 1.45
paragraph_gap   = "0.7em"
justification   = "justify"
spacing_mode    = "gap"
first_line_indent = "0pt"
orphan_lines    = 2
widow_lines     = 2

[headings]
color          = "#4A3728"
font           = "heading"
line_height    = 1.2
letter_spacing = "-0.01em"

[headings.h1]
weight           = 700
line_height      = 1.1
border           = true
above            = "26pt"
below            = "10pt"
page_break_before = false

[headings.h2]
weight           = 700
line_height      = 1.15
border           = true
above            = "22pt"
below            = "8pt"
page_break_before = false

[headings.h3]
weight         = 700
line_height    = 1.2
above          = "18pt"
below          = "5pt"

[headings.h4]
weight         = 600
line_height    = 1.2
above          = "16pt"
below          = "4pt"

[headings.h5]
weight         = 600
line_height    = 1.25
above          = "13pt"
below          = "3pt"

[headings.h6]
weight         = 700
line_height    = 1.25
above          = "13pt"
below          = "3pt"
uppercase      = true
letter_spacing = "0.05em"

[code_block]
background        = "surface"
border_color      = "border_light"
border_radius     = "4pt"
padding_vertical  = "12pt"
padding_horizontal = "14pt"
line_height       = 1.45
left_accent       = false
left_accent_color = "accent_brown"
line_numbers      = false
language_label    = true
language_label_color = "text_muted"
language_label_size  = "8pt"
wrap              = true

[code_inline]
background     = "surface"
border_color   = "border_light"
border_radius  = "3pt"

[blockquote]
border_color      = "accent_brown"
border_width      = "2.5pt"
background        = "accent_brown"
background_opacity = 0.0
text_color        = "text_secondary"
italic            = true
left_padding      = "14pt"

[table]
header_background   = "surface"
header_border_color = "border_strong"
header_border_width = "1.5pt"
header_font         = "heading"
header_weight       = 700
row_border_color    = "border_light"
row_border_width    = "0.5pt"
stripe_background   = "surface_alt"
vertical_lines      = false
cell_padding        = "6pt 10pt"
font_size           = "9pt"
header_text_color   = ""

[horizontal_rule]
color     = "border_light"
width     = "50%"
thickness = "0.5pt"
style     = "line"

[links]
color     = "accent_brown"
underline = true

[images]
max_width        = "100%"
alignment        = "center"
border           = false
border_radius    = "4pt"
caption_font     = "body"
caption_size     = "small"
caption_color    = "text_muted"
caption_italic   = true
caption_position = "below"

[list]
bullet_color       = "text_secondary"
indent             = "20pt"
nested_indent      = "20pt"
task_checked_color = "accent_green"
task_unchecked_color = "text_muted"

[footnotes]
separator_color   = "border_light"
separator_width   = "33%"
text_size         = "small"
number_color      = "accent_brown"
backref_color     = "accent_brown"

[alerts]
note_color          = "accent_brown"
tip_color           = "accent_green"
important_color     = "accent_brown"
warning_color       = "accent_amber"
caution_color       = "accent_red"
border_width        = "3pt"
background_opacity  = 0.08
show_icon           = true
show_label          = true

[toc]
title             = "Contents"
title_size        = "h2"
entry_color       = "text_primary"
page_number_color = "text_muted"
leader_style      = "dots"
indent            = "1.5em"
max_depth         = 3

[page_numbers]
enabled    = true
position   = "bottom-center"
format     = "1"
font       = "body"
size       = "small"
color      = "text_muted"
first_page = false

[title_page]
enabled          = true
title_font       = "heading"
title_size       = "34pt"
title_color      = "#4A3728"
subtitle_color   = "text_secondary"
author_color     = "text_secondary"
date_color       = "text_muted"
separator_color  = "accent_brown"

[emphasis]
strikethrough_color = "text_muted"

[math]
color = "text_primary"

[highlight]
fill         = "accent_amber"
fill_opacity = 0.25
text_color   = ""
border_radius = "2pt"

[description_list]
term_font       = "heading"
term_weight     = 700
term_color      = "text_primary"
definition_indent = "20pt"
term_spacing    = "4pt"
item_spacing    = "12pt"

# ─── Syntax Highlighting ──────────────────────────────────────

[syntax]
background = "surface"

[syntax.text]
color = "text_primary"

[syntax.keyword]
color  = "#6B3A2A"
bold   = true

[syntax.string]
color  = "#4E6B42"
italic = true

[syntax.number]
color = "#6E5210"

[syntax.function]
color  = "#5A4A3A"
bold   = true
italic = true

[syntax.type]
color = "#7B5B3A"

[syntax.comment]
color  = "#6A5C4C"
italic = true

[syntax.constant]
color = "#9E4040"

[syntax.boolean]
color = "#9E4040"
bold  = true

[syntax.operator]
color = "text_primary"

[syntax.property]
color = "#5A4A3A"

[syntax.tag]
color = "#6B3A2A"
bold  = true

[syntax.attribute]
color = "#6E5210"

[syntax.variable]
color = "#7B5B3A"

[syntax.builtin]
color  = "#4E6B42"
bold   = true

[syntax.punctuation]
color = "text_muted"

[syntax.escape]
color = "#6E5210"
bold  = true
