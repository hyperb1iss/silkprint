# ═══════════════════════════════════════════════════════════════
# SilkPrint Theme — Matrix
# Green cascade on void black, digital rain
# ═══════════════════════════════════════════════════════════════

[meta]
name        = "Matrix"
version     = "1"
variant     = "dark"
description = "Green cascade on void black, digital rain"
print_safe  = false
extends     = ""

# ─── Layer 1: Primitives ──────────────────────────────────────

[colors]
background     = "#000000"
surface        = "#050A05"
surface_alt    = "#0A120A"
border_light   = "#0F1E0F"
border_strong  = "#003B00"
text_primary   = "#00B300"
text_secondary = "#006B0A"
text_muted     = "#004A07"
accent_green   = "#008F11"
accent_bright  = "#00FF41"
accent_amber   = "#33AA33"
accent_red     = "#880000"

[fonts]
heading          = "JetBrains Mono"
heading_weight   = 700
heading_italic   = false
body             = "JetBrains Mono"
body_weight      = 400
body_italic      = false
mono             = "JetBrains Mono"
mono_weight      = 400
mono_ligatures   = false
heading_fallback = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]
body_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]
mono_fallback    = ["JetBrains Mono", "Fira Code", "SF Mono", "Cascadia Code"]

[font_sizes]
body   = "11pt"
small  = "9pt"
code   = "10pt"
h1     = "26pt"
h2     = "21pt"
h3     = "17pt"
h4     = "14pt"
h5     = "12pt"
h6     = "11pt"

# ─── Layer 2: Semantic ────────────────────────────────────────

[page]
background     = "background"
margin_top     = "25mm"
margin_bottom  = "30mm"
margin_left    = "25mm"
margin_right   = "25mm"
paper          = "a4"
columns        = 1
column_gap     = "12mm"

[text]
color           = "text_primary"
line_height     = 1.5
paragraph_gap   = "0.85em"
justification   = "left"
spacing_mode    = "gap"
first_line_indent = "0pt"
orphan_lines    = 2
widow_lines     = 2

[headings]
color          = "accent_bright"
font           = "heading"
line_height    = 1.2
letter_spacing = "0em"

[headings.h1]
weight           = 700
line_height      = 1.1
border           = true
above            = "36pt"
below            = "12pt"
page_break_before = false

[headings.h2]
weight           = 700
line_height      = 1.15
border           = true
above            = "28pt"
below            = "8pt"
page_break_before = false

[headings.h3]
weight         = 700
line_height    = 1.2
above          = "22pt"
below          = "6pt"

[headings.h4]
weight         = 400
line_height    = 1.2
above          = "18pt"
below          = "4pt"

[headings.h5]
weight         = 400
line_height    = 1.25
above          = "18pt"
below          = "4pt"

[headings.h6]
weight         = 700
line_height    = 1.25
above          = "18pt"
below          = "4pt"
uppercase      = true
letter_spacing = "0.05em"

[code_block]
background        = "surface"
border_color      = "border_strong"
border_radius     = "0pt"
padding_vertical  = "12pt"
padding_horizontal = "14pt"
line_height       = 1.45
left_accent       = true
left_accent_color = "accent_green"
line_numbers      = true
language_label    = true
language_label_color = "text_muted"
language_label_size  = "8pt"
wrap              = true

[code_inline]
background     = "surface"
border_color   = "border_light"
border_radius  = "0pt"

[blockquote]
border_color      = "accent_green"
border_width      = "2.5pt"
background        = "accent_green"
background_opacity = 0.05
text_color        = "text_secondary"
italic            = false
left_padding      = "14pt"

[table]
header_background   = "surface"
header_border_color = "border_strong"
header_border_width = "1.5pt"
header_font         = "heading"
header_weight       = 700
row_border_color    = "border_light"
row_border_width    = "0.5pt"
stripe_background   = "surface_alt"
vertical_lines      = true
cell_padding        = "6pt 10pt"

[horizontal_rule]
color     = "border_strong"
width     = "100%"
thickness = "0.5pt"
style     = "line"

[links]
color     = "accent_green"
underline = true

[images]
max_width        = "100%"
alignment        = "center"
border           = false
border_radius    = "0pt"
caption_font     = "body"
caption_size     = "small"
caption_color    = "text_muted"
caption_italic   = false
caption_position = "below"

[list]
bullet_color       = "accent_green"
indent             = "20pt"
nested_indent      = "20pt"
task_checked_color = "accent_bright"
task_unchecked_color = "text_muted"

[footnotes]
separator_color   = "border_strong"
separator_width   = "33%"
text_size         = "small"
number_color      = "accent_green"
backref_color     = "accent_green"

[alerts]
note_color          = "accent_green"
tip_color           = "accent_bright"
important_color     = "accent_green"
warning_color       = "accent_amber"
caution_color       = "accent_red"
border_width        = "3pt"
background_opacity  = 0.06
show_icon           = true
show_label          = true

[toc]
title             = "Contents"
title_size        = "h2"
entry_color       = "text_primary"
page_number_color = "text_muted"
leader_style      = "dots"
indent            = "1.5em"
max_depth         = 3

[page_numbers]
enabled    = true
position   = "bottom-center"
format     = "1"
font       = "body"
size       = "small"
color      = "text_muted"
first_page = false

[title_page]
enabled          = true
title_font       = "heading"
title_size       = "42pt"
title_color      = "accent_bright"
subtitle_color   = "accent_green"
author_color     = "text_secondary"
date_color       = "text_muted"
separator_color  = "accent_green"

[emphasis]
strikethrough_color = "text_muted"

[math]
color = "text_primary"

[highlight]
fill         = "accent_green"
fill_opacity = 0.15
text_color   = ""
border_radius = "0pt"

[description_list]
term_font       = "heading"
term_weight     = 700
term_color      = "accent_bright"
definition_indent = "20pt"
term_spacing    = "4pt"
item_spacing    = "12pt"

# ─── Syntax Highlighting ──────────────────────────────────────

[syntax]
background = "surface"

[syntax.text]
color = "#00B300"

[syntax.keyword]
color  = "#00FF41"
bold   = true

[syntax.string]
color  = "#008F11"
italic = true

[syntax.number]
color = "#33AA33"

[syntax.function]
color  = "#00FF41"
bold   = true
italic = true

[syntax.type]
color = "#00CC33"

[syntax.comment]
color  = "#004A07"
italic = true

[syntax.constant]
color = "#008F11"

[syntax.boolean]
color = "#00FF41"
bold  = true

[syntax.operator]
color = "#00B300"

[syntax.property]
color = "#006B0A"

[syntax.tag]
color = "#00FF41"
bold  = true

[syntax.attribute]
color = "#33AA33"

[syntax.variable]
color = "#00B300"

[syntax.builtin]
color  = "#008F11"
bold   = true

[syntax.punctuation]
color = "#004A07"

[syntax.escape]
color = "#33AA33"
bold  = true
